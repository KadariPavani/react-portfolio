    <!--------------------MAIN CONTENT----------------->

    <div class="small-container">
        <div class="wrapper">
          <h2>SELECT STUDENT DETAILS</h2>
          <div class="custom-form-container">
            <div class="custom-form-inner">
              <form class="student-details-form" id="studentDetailsForm">
                <div class="student-option">
                  <label for="regulation">Regulation:</label>
                  <div class="radio-options">
                    <input type="radio" id="r20" name="regulation" value="r20" required>
                    <label for="r20">R20</label>
                    <input type="radio" id="r23" name="regulation" value="r23" required>
                    <label for="r23">R23</label>
                  </div>
                </div>
                <div class="student-option">
                  <label for="branch">Branch:</label>
                  <select id="branch" name="branch" required>
                    <option value="CSM">CSM</option>
                    <option value="CAI">CAI</option>
                    <option value="AID">AID</option>
                  </select>
                </div>
                <div class="student-option">
                  <label for="semester">Semester:</label>
                  <select id="semester" name="semester" required>
                    <option value="1-1">1-1</option>
                    <option value="1-2">1-2</option>
                    <option value="2-1">2-1</option>
                    <option value="2-2">2-2</option>
                    <option value="3-1">3-1</option>
                    <option value="3-2">3-2</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                  </select>
                </div>
                <div class="submit-button">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    
    

      <script>
        document.getElementById("studentDetailsForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent default form submission
      
          // Get selected options
          var selectedRegulation = document.querySelector('input[name="regulation"]:checked').value;
          var selectedBranch = document.getElementById("branch").value;
          var selectedSemester = document.getElementById("semester").value;
      
          // Formulate the URL based on selected options
          var url;
      
          switch (selectedRegulation) {
            case "r20":
              switch (selectedBranch) {
                case "AID":
                  switch (selectedSemester) {
                    case "1-1":
                      url = "r20_aid_1-1.html";
                      break;
                    case "1-2":
                      url = "r20_aid_1-2.html";
                      break;
                    case "2-1":
                      url = "r20_aid_2-1.html";
                      break;
                    case "2-2":
                      url = "r20_aid_2-2.html";
                      break;
                    case "3-1":
                      url = "r20_aid_3-1.html";
                      break;
                    case "3-2":
                      url = "r20_aid_3-2.html";
                      break;
                    case "4-1":
                      url = "r20_aid_4-1.html";
                      break;
                    case "4-2":
                      url = "r20_aid_4-2.html";
                      break;
                  }
                  break;
                case "CAI":
                  switch (selectedSemester) {
                    case "1-1":
                      url = "r20_cai_1-1.html";
                      break;
                    case "1-2":
                      url = "r20_cai_1-2.html";
                      break;
                    case "2-1":
                      url = "r20_cai_2-1.html";
                      break;
                    case "2-2":
                      url = "r20_cai_2-2.html";
                      break;
                    case "3-1":
                      url = "r20_cai_3-1.html";
                      break;
                    case "3-2":
                      url = "r20_cai_3-2.html";
                      break;
                    case "4-1":
                      url = "r20_cai_4-1.html";
                      break;
                    case "4-2":
                      url = "r20_cai_4-2.html";
                      break;
                  }
                  break;
                case "CSM":
                  switch (selectedSemester) {
                    case "1-1":
                      url = "r20_csm_1-1.html";
                      break;
                    case "1-2":
                      url = "r20_csm_1-2.html";
                      break;
                    case "2-1":
                      url = "r20_csm_2-1.html";
                      break;
                    case "2-2":
                      url = "r20_csm_2-2.html";
                      break;
                    case "3-1":
                      url = "r20_csm_3-1.html";
                      break;
                    case "3-2":
                      url = "r20_csm_3-2.html";
                      break;
                    case "4-1":
                      url = "r20_csm_4-1.html";
                      break;
                    case "4-2":
                      url = "r20_csm_4-2.html";
                      break;
                  }
                  break;
              }
              break;
            case "r23":
              switch (selectedBranch) {
                case "AID":
                  switch (selectedSemester) {
                    case "1-1":
                      url = "r23_aid_1-1.html";
                      break;
                    case "1-2":
                      url = "r23_aid_1-2.html";
                      break;
                    case "2-1":
                      url = "r23_aid_2-1.html";
                      break;
                    case "2-2":
                      url = "r23_aid_2-2.html";
                      break;
                    case "3-1":
                      url = "r23_aid_3-1.html";
                      break;
                    case "3-2":
                      url = "r23_aid_3-2.html";
                      break;
                    case "4-1":
                      url = "r23_aid_4-1.html";
                      break;
                    case "4-2":
                      url = "r23_aid_4-2.html";
                      break;
                  }
                  break;
                case "CAI":
                  switch (selectedSemester) {
                    case "1-1":
                      url = "r23_cai_1-1.html";
                      break;
                    case "1-2":
                      url = "r23_cai_1-2.html";
                      break;
                    case "2-1":
                      url = "r23_cai_2-1.html";
                      break;
                    case "2-2":
                      url = "r23_cai_2-2.html";
                      break;
                    case "3-1":
                      url = "r23_cai_3-1.html";
                      break;
                    case "3-2":
                      url = "r23_cai_3-2.html";
                      break;
                    case "4-1":
                      url = "r23_cai_4-1.html";
                      break;
                    case "4-2":
                      url = "r23_cai_4-2.html";
                      break;
                  }
                  break;
                case "CSM":
                  switch (selectedSemester) {
                    case "1-1":
                      url = "r23_csm_1-1.html";
                      break;
                    case "1-2":
                      url = "r23_csm_1-2.html";
                      break;
                    case "2-1":
                      url = "r23_csm_2-1.html";
                      break;
                    case "2-2":
                      url = "r23_csm_2-2.html";
                      break;
                    case "3-1":
                      url = "r23_csm_3-1.html";
                      break;
                    case "3-2":
                      url = "r23_csm_3-2.html";
                      break;
                    case "4-1":
                      url = "r23_csm_4-1.html";
                      break;
                    case "4-2":
                      url = "r23_csm_4-2.html";
                      break;
                  }
                  break;
              }
              break;
          }
      
          // Redirect to the generated URL
          if (url) {
            window.location.href = url;
          } else {
            alert("Error: URL not found for the selected options");
          }
        });
      </script>
